						<button class="btn btn-primary btn-sm" onclick="updatePwd()"><span class="glyphicon glyphicon-save" onclick="updatePwd()"></span>保存</button>

	<script>
		function updatePwd() {
			var that = this;

			$.ajax({
				url: "/paper-user/updatePwd",
				type: "get",
				data: {"userName":$("#name").val(), "oldpwd":$("#oldpwd").val(), "newpwd":$("#newpwd").val(), "newpwd2":$("#newpwd2").val()},
				dataType: "json",
				success:function (data) {
					alert(data.message);
				}
			})
			closeWin();
		}

		// 返回首页
		function backhome() {
			window.location.href="/web/index.html";
		}
		// 退出系统
		function quit() {
			var that = this;
			$.ajax({
				url: "/paper-user/layout",
				type: "get",
				data: {"userName":$("#name").val()},
				dataType: "json",
				success:function (data) {
					alert(data.message);
					window.location.href="/web/login.html";
				}
			})
		}
		//打开页面
		function openUrl(url) {
			$("iframe").attr("src", url);
		}
		//显示模态框
		function add() {
			$("#one").modal("show");
			$("#name").val($("#userName").text());
		}
		//关闭模态框
		function closeWin() {
			$("#one").modal("hide")
		}
		$(function () {
			//获取本地存储存入的用户名
			var userName = localStorage.getItem("userName");
			$("#userName").text(userName);
		})
	</script>
