<!DOCTYPE html>
<html>
<!-- Head -->
<head>
<title>在线考试系统-登陆界面</title>
<meta name="keywords" />
<meta name="description" />
<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Meta-Tags -->

<link href="/css/popuo-box.css"  rel="stylesheet" type="text/css" media="all" />
 <link rel="stylesheet" href="/css/style.css"  type="text/css" media="all">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js" ></script>
	<script src="/js/jquery.magnific-popup.js"  type="text/javascript"></script>
	<script src="/js/vue.js" type="text/javascript"></script>


</head>
<!-- //Head -->

<!-- Body -->
<body>
<div id="login">
	<h1>在线考试系统</h1>

	<div class="w3layoutscontaineragileits">
	<h2>考生登录</h2>
		<form action="#" method="post">
			<input type="email" v-model="loginEmail"  placeholder="请输入登录邮箱" required>
			<input type="password" v-model="code" style="width: 170px"  placeholder="请输入邮箱验证码" required>
			<input type="button" @click="sendCode"  value="发送验证码">
			<div class="aitssendbuttonw3ls">

				<input type="button" @click="login"   value="登录">
				<input type="button" @click="openRegist"  value="注册">

			</div>
		</form>
	</div>
	
	<!-- for register popup -->
	<div id="small-dialog1" style="position: fixed;top:15%;left: 32%;width: 600px;display: none">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>考生注册</h3>
				<form action="#" method="post">
						<div class="form-sub-w3ls">
							<input placeholder="请输入用户名" v-model="userName"  type="text" required>
							<div class="icon-agile">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="请输入邮箱" v-model="userEmail" class="mail" type="email" required>
							<div class="icon-agile">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
							</div>
						</div>

					<div class="submit-w3l">
						<input type="button" value="注册"  @click="regist()">
						<input type="button" value="关闭" @click="closeWin()">
					</div>
				</form>
			</div>
		</div>	
	</div>
	<!-- //for register popup -->
	<div class="w3footeragile">
		<p> 版权所有： 华清远见成都中心java教学部</p>
	</div>

	



</div>
</body>
<script>
	$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});

	});


	new Vue({
		el:"#login",
		data:{
			userName:"",//注册用户名
			userEmail:"",//注册邮箱
			loginEmail:"",//登录邮箱
			code:""//验证码
		},
		methods:{
			closeWin:function(){//关闭注册窗口
				$("#small-dialog1").hide();
			},
			openRegist:function(){//打开注册窗口
				$("#small-dialog1").show();
			},
			regist:function () {//用户注册
				var self = this;
				$.ajax({
					url: "/paper-user/zhuce",
					type: "get",
					data:{"userName":self.userName,"userEmail":self.userEmail},
					dataType: "json",
					success: function (rs) {
						if (rs.success) {
							alert("注册成功");
							//关闭弹窗
							self.closeWin();
						} else {
							alert(rs.message);
						}
					},
					error: function (err) {
						console.log(err)
					}
				})
			},
			sendCode:function () {//发送验证码
				var self = this;
				$.ajax({
					url: "/paper-user/sendCode",
					type: "get",
					data:{"email":self.loginEmail},
					dataType: "json",
					success: function (rs) {
						if (rs.success) {
							alert("发送成功");
						} else {
							alert(rs.message);
						}
					},
					error: function (err) {
						console.log(err)
					}
				})
			},
			login:function () {//登录
				var self = this;
				$.ajax({
					url: "/paper-user/login",
					type: "get",
					data:{"email":self.loginEmail,"code":self.code},
					dataType: "json",
					success: function (rs) {
						if (rs.success) {
							alert("登录成功");
							//把用户名存入本地存储中
							localStorage.setItem("userName",rs.message);
							//访问系统主页面
							window.location.href="/web/index.html";
						} else {
							alert(rs.message);
						}
					},
					error: function (err) {
						console.log(err)
					}
				})
			},
		}
	})

</script>

</html>
