<!DOCTYPE html>
<html>
<!-- Head -->
<head>
<title>在线考试系统-登陆界面</title>
<meta name="keywords" />
<meta name="description" />
<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Meta-Tags -->

<link href="/css/popuo-box.css"  rel="stylesheet" type="text/css" media="all" />
 <link rel="stylesheet" href="/css/style.css"  type="text/css" media="all">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js" ></script>
	<script src="/js/jquery.magnific-popup.js"  type="text/javascript"></script>
	<script src="/js/vue.js" type="text/javascript"></script>


</head>
<!-- //Head -->

<!-- Body -->
<body>
<div id="login">
	<h1>在线考试系统</h1>

	<div class="w3layoutscontaineragileits">
	<h2>考生登录</h2>
		<form action="#" method="post">
			<input type="email"   placeholder="请输入登录邮箱" required>
			<input type="password"  style="width: 170px"  placeholder="请输入邮箱验证码" required>
			<input type="button"   value="发送验证码">
			<div class="aitssendbuttonw3ls">

				<input type="button"  value="登录">
				<input type="button" @click="openRegist" value="注册">

			</div>
		</form>
	</div>
	
	<!-- for register popup -->
	<div id="small-dialog1" style="position: fixed;top:15%;left: 32%;width: 600px;display: none">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>考生注册</h3>
				<form action="#" method="post">
						<div class="form-sub-w3ls">
							<input placeholder="请输入用户名"   type="text" required>
							<div class="icon-agile">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="请输入邮箱"  class="mail" type="email" required>
							<div class="icon-agile">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
							</div>
						</div>

					<div class="submit-w3l">
						<input type="button"  value="注册"  >
						<input type="button" @click="closeWin" value="关闭" >
					</div>
				</form>
			</div>
		</div>	
	</div>
	<!-- //for register popup -->
	<div class="w3footeragile">
		<p> 版权所有： 华清远见成都中心java教学部</p>
	</div>

	



</div>
</body>
<script>
	$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});

	});


	new Vue({
		el:"#login",
		methods: {
			closeWin: function () {//关闭注册窗口
				$("#small-dialog1").hide();
			},
			openRegist: function () {//打开注册窗口
				$("#small-dialog1").show();
			},
		}
	})

</script>

</html>
