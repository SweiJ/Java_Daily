<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    .contain {
        width: 200px;
        height: 600px;
        background-color: gray;
        padding: 5px;
        margin: 0 auto;
    }
    .contain>div {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-top: 35px;
        margin-left: 25px;
    }
    .one {
        background-color: red;
    }
    .two {
        background-color: green;
    }
    .three {
        background-color: yellow;
    }
</style>
<body>
  <div class="contain">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
  </div>
</body>
</html>
