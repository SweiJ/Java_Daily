<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table tr td {
        border: 1px solid black;
    }
    table {
        border-collapse: collapse;
        width: 300px;
        font-size: 15px;
    }
    td {
        text-align: center;
    }
    .one {
        text-decoration: underline;
        color: red;
    }
    .two {
        text-decoration: line-through;
        color: green;
    }
    .three {
        font-weight: bold;
        color: blue;
    }
</style>
<body>
    <table>
        <tr class="one">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="two">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="three">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
