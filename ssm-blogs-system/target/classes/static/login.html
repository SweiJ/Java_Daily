    <meta charset="UTF-8">

    <title>login</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="nav">
        <img src="image/logo.png" alt="">
        <sapn class="title">我的博客系统</sapn>
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="#">注销</a>
    </div>

    <div id="app" class="login-container">
<!--        <form action="login" method="post">-->
            <div class="login-dialog">
                <h3>登录</h3>
                <div class="row">
                    <span>用户名</span>
                    <input type="text" id="username" name="username" v-bind:value="username">
                </div>
                <div class="row">
                    <span>密码</span>
                    <input type="password" id="password" name="password" v-bind:value="password"/>
                </div>
                <div class="row">
                    <input type="button" id="submit" value="提交" @click="login"/>
                </div>
            </div>
<!--        </form>-->
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                username: '',
                password: '',
            },
            methods:{
                "login":function() {
                        $.ajax({
                            url: '/user/login',
                            type: 'post',
                            success:function (res) {
                                if(res.code===200) {
                                    alert(res.message);
                                    window.location.href="blog_list.html";
                                }else {
                                    alert(res.message);
                                }
                            }
                        })
                }
            }
        })
    </script>
</body>
