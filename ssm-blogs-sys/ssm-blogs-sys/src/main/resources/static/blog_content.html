<body>
    <div class="nav">
        <img src="image/logo.png" alt="">

        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>

    <div id="blogContent" class="container">
        <div class="container-left">
            <div class="card">
                <img src="image/logo.png" alt="">
                <h3></h3>
                <a href="#">github地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="blog-content">
                <!-- 博客标题 -->
                <h3>{{title}}</h3>
                <!-- 博客时间 -->
                <div class="date">{{postTime}}</div>
                <!-- 博客正文 -->
                <div id="content" style="opacity: 80%">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el:"#blogContent",
            data:{
                title:'',
                postTime:'',
                content:''
            },
            methods:{
                getBlogContent:function () {
                    const self = this;
                    const blogId = localStorage.getItem("blogId");
                    console.log(blogId);
                    $.ajax({
                        url: "/blogs/blogcontent",
                        type:"get",
                        dataType:"json",
                        data: {"blogId":blogId},
                        success:function (res) {
                            console.log(res);
                            if(res.code===200){
                                self.title = res.o.title;
                                self.postTime = res.o.postTime;
                                self.content = res.o.content;
                                editormd.markdownToHTML('content', {
                                    markdown: self.content
                                })
                            } else {
                                alert("你还没有写博客哦!");
                            }
                        }
                    })
                }
            },
            mounted() {
                this.getBlogContent();
            }
        })

        function getAuthorInfo(user) {
            $.ajax({
                type: 'get',
                url: '/blog/authorInfo' + location.search,
                success: function (body) {
                    if(body.username) {

                        changeUserName(body.username);

                        if(body.username == user.username) {
                            let navDiv = document.querySelector('.nav');
                            let a = document.createElement('a');
                            a.innerHTML = '删除';
                            a.href = 'blogDelete' + location.search;
                            navDiv.appendChild(a);
                        }
                    } else {
                        console.log("获取作者信息失败! " + body.reason);
                    }
                }
            })
        }
        function getUserInfo() {
            $.ajax({
                type: 'get',
                url: '/blog/login',
                success: function (body) {
                    if (body.userId && body.userId > 0) {
                        console.log("当前用户登录成功! 用户名: " + body.username);
                        getAuthorInfo(body);
                    } else {
                        alert("当前您尚未登录, 请登录后再访问博客列表!");
                        location.assign('login.html');
                    }
                },
                error: function () {
                    alert("当前您尚未登录! 请登录之后再访问博客列表");
                    location.assign('login.html');
                }
            });
        }

        // getUserInfo();

        function changeUserName(username) {
            let h3 = document.querySelector('.card>h3');
            h3.innerHTML = username;
        }
